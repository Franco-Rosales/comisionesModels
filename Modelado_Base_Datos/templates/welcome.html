<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  </head>
  <body style="background-color: rgba(247, 247, 247, 0.932)">
    <div
      style="
        position: absolute;
        margin-top: 1%;
        margin-bottom: 5%;
        margin-left: 25%;
        margin-right: 25%;
        border-radius: 6px;
        width: 400px;
      "
    >
      <div
        style="
          position: absolute;
          justify-content: center;
          background-color: #ffffff;
          width: 480px;
          margin-left: 130px;
          height: 650px;
        "
      >
        <div style="background-color: #ffffff; margin: 5%; width: 430px;">
          <h1
            style="
              font-family: Arial;
              height: 22px;
              left: 0%;
              right: 44.12%;
              top: calc(50% - 22px / 2 - 21px);
              font-style: normal;
              font-weight: 500;
              font-size: 18px;
              line-height: 22px;
              color: #5e5873;
            "
          >
            Hola <b>{{name}}, 👋</b>
          </h1>
          <pre
            style="
              font-family: Arial;
              margin-left: -122px;
              margin-bottom: -19px;
              left: 0%;
              right: 0.49%;
              top: calc(50% - 22px / 2 + 21px);
              font-style: normal;
              font-weight: 500;
              font-size: 18px;
              line-height: 22px;
              color: #5e5873;
            "
          >
                        <b>🏆 Bienvenido a la plataforma de Comisiones - Vates!</b>
                        </pre
          >
          
          <img
          src="./images/Illustration-welcome.svg"
            alt=""
            style="
            margin-left: auto;
            margin-right: auto;
            display: block;
            "
          />
          <p
            style="
              height: 70px;
              width: 420px;
              left: 0%;
              right: 0%;
              top: calc(50% - 63px / 2 - 70.5px);
              font-family: Arial;
              font-style: normal;
              font-weight: 400;
              font-size: 14.5px;
              line-height: 21px;
              color: #6e6b7b;
              padding: 5px;
              margin-bottom: 0px;
              text-align: justify;
            "
          >
          Ya puedes ingresar a la plataforma. <br>
          </p>
          <img
            src="/images/Button-Types.svg"
            alt=""
            style="width: 400px; margin-left: 1%;"
          />
          
          <a
            style="
              display: block;
              width: 158px;
              padding: 8px 30px;
              margin-bottom: 15px;
              font-family: Arial, Helvetica, sans-serif;
              font-weight: 500;
              border-radius: 5px;
              background-color: #3A6DB3;
              color: #ffffff;
              text-decoration: none;
              margin-top:22px;
            "
            href="http://localhost:3000/login"
            >Explorar Comisiones ➜</a
          >
          <hr style="margin-top: 3em;" width="400", align="center" />
          
          <footer style="margin-top: 7em;">
            <img src="./images/Socail.svg" alt="footer redes sociales">
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
